{% extends 'base.html' %}

{% block title %}delete Bookmark{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
{#    북마크 {{ bookmark }} 진짜 지울 것인지 물어보기 #}
    <div class="alert alert-danger">
        북마크 {{ bookmark }}를 진짜 지우시겠습니까?
    </div>
    <input type="submit" value="진짜 삭제" class="btn btn-danger">
    <input type="button" value="지우지마" onclick="history.back();" class="btn btn-light">
</form>
{% endblock %}
